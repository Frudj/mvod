<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Transfer Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress { height: 30px; }
        .progress-bar { transition: width 0.3s; }
        #outputLog {
            height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log-entry { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Content Transfer Utility</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Выбор сервера для копирования директории /d2</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="serverIp" placeholder="Enter source server IP address">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" id="getInfoBtn">Получить информацию о сервере</button>
                    </div>
                </div>
                
                <div id="serverInfo" class="d-none">
                    <hr>
                    <h5>Server Information</h5>
                    <table class="table table-bordered">
                        <tr><th>Hostname</th><td id="hostname">-</td></tr>
                        <tr><th>IP Address</th><td id="ipAddress">-</td></tr>
                        <tr><th>Content Size</th><td id="contentSize">-</td></tr>
                    </table>
                    <button class="btn btn-success w-100 mt-3" id="startTransferBtn">Начать перенос контента</button>
                </div>
            </div>
        </div>
        
        <div id="transferProgress" class="card mt-4 d-none">
            <div class="card-header d-flex justify-content-between">
                <h5>Статус</h5>
                <span id="progressPercent">0%</span>
            </div>
            <div class="card-body">
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped" role="progressbar" 
                         id="progressBar" style="width: 0%"></div>
                </div>
                
                <div class="mb-3">
                    <p><strong>Status:</strong> <span id="currentStatus">Idle</span></p>
                    <p><strong>Transferred Files:</strong> <span id="transferredFiles">0</span></p>
                </div>
                
                <h6>Transfer Log:</h6>
                <div id="outputLog"></div>
            </div>
        </div>
        
        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Получение информации о сервере
            $('#getInfoBtn').click(function() {
                const ip = $('#serverIp').val().trim();
                if (!ip) {
                    showError('Please enter server IP address');
                    return;
                }
                
                $.post('/get_server_info', {host: ip}, function(data) {
                    if (data.success) {
                        $('#hostname').text(data.info.hostname);
                        $('#ipAddress').text(data.info.ip);
                        $('#contentSize').text(data.info.dir_size);
                        $('#serverInfo').removeClass('d-none');
                        $('#errorAlert').addClass('d-none');
                    } else {
                        showError(data.error || 'Failed to get server info');
                    }
                }).fail(function() {
                    showError('Server request failed');
                });
            });
            
            // Запуск переноса
            $('#startTransferBtn').click(function() {
                const ip = $('#serverIp').val().trim();
                if (!ip) {
                    showError('Server IP is not set');
                    return;
                }
                
                $('#transferProgress').removeClass('d-none');
                $('#startTransferBtn').prop('disabled', true);
                $('#outputLog').html('');
                
                $.post('/start_transfer', {host: ip}, function(data) {
                    if (!data.success) {
                        showError(data.error || 'Failed to start transfer');
                        $('#startTransferBtn').prop('disabled', false);
                    } else {
                        pollTransferStatus();
                    }
                }).fail(function() {
                    showError('Failed to start transfer');
                    $('#startTransferBtn').prop('disabled', false);
                });
            });
            
            // Опрос статуса переноса
            function pollTransferStatus() {
                $.get('/transfer_status', function(data) {
                    updateProgress(data);
                    
                    if (data.error) {
                        showError(data.error);
                        $('#startTransferBtn').prop('disabled', false);
                        return;
                    }
                    
                    if (data.progress < 100) {
                        setTimeout(pollTransferStatus, 1000);
                    } else {
                        $('#startTransferBtn').prop('disabled', false);
                    }
                });
            }
            
            // Обновление прогресса
            function updateProgress(data) {
                $('#progressBar').css('width', data.progress + '%');
                $('#progressPercent').text(data.progress + '%');
                $('#currentStatus').text(data.current_file || 'Processing...');
                $('#transferredFiles').text(data.transferred_files);
                
                // Обновление лога
                if (data.output && data.output.length > 0) {
                    const log = $('#outputLog');
                    const shouldScroll = log[0].scrollHeight - log.scrollTop() === log.outerHeight();
                    
                    log.html(data.output.map(entry => 
                        `<div class="log-entry">${entry}</div>`
                    ).join(''));
                    
                    if (shouldScroll) {
                        log.scrollTop(log[0].scrollHeight);
                    }
                }
            }
            
            function showError(message) {
                $('#errorAlert').removeClass('d-none').text(message);
                setTimeout(() => $('#errorAlert').addClass('d-none'), 5000);
            }
        });
    </script>
</body>
</html>
